{% extends "base.html" %}
{% block content %}
    {% if config %}
        {% for config in configurations %}
            <h3> {{ config.name }} </h3>
        {% endfor %}
    {% endif %}
    {% if config == False %}
        {% for param in parameters %}
            <h3> {{ param.name }} </h3>
        {% endfor %}
    {% endif %}
{% endblock %}
